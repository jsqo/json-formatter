<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JSqo's JSON formatter</title>

	<link rel="stylesheet" href="main.css">

	<script async src="https://www.googletagmanager.com/gtag/js?id=G-7VFZKZLYZ7"></script>
	<script>
		if (document.location.hostname.search("jsqo.github.io") !== -1) {
			window.dataLayer = window.dataLayer || []; function gtag(){dataLayer.push(arguments);} gtag('js', new Date()); gtag('config', 'G-7VFZKZLYZ7');
		} else {
			console.log("No analytics code ran.");
		}
	</script>

	<script type="text/javascript" src="script.js"></script>
</head>
<body>
	<header>
		<h2>JSqo's JSON formatter</h2>
	</header>
	<main>
		<div class="input">
			<div class="heading">
				<h2>Enter JSON here:</h2>
			</div>
			<div class="input-box">
				<textarea name="inputJSON" oninput="formatJSON(true)"></textarea>
			</div>
			<div class="form">
				<form>
					<button type="button" onclick="formatJSON()">Minify</button>
					<select name="indentation">
						<option value="0">Tabs</option>
						<option value="1">1 space</option>
						<option value="2">2 spaces</option>
						<option value="4" selected>4 spaces</option>
						<option value="8">8 spaces</option>
					</select>
					<button type="button" onclick="formatJSON(true)">Prettify</button>
				</form>
			</div>
		</div>
		<div class="output">
			<div class="heading">
				<h2>Indented JSON:</h2>
			</div>
			<div class="output-box">
				<textarea name="outputJSON"></textarea>
			</div>
			<div class="form">
				<form>
					<button type="button" onclick="copyToClipboard()">Copy to clipboard</button>
					<button type="button" onclick="downloadJsonAsFile()">Download</button>
				</form>
			</div>
		</div>
	</main>

	<footer>
		<h4>&copy; Copyright 2022, Ankur Seth.</h4>
	</footer>
</body>
</html>
